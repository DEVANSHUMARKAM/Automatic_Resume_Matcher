<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This CSS block ensures the footer sticks to the bottom -->
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; /* Make body at least full screen height */
        }
        .container-wrapper { 
            flex-grow: 1; /* Allow main content to grow and push footer down */
        }
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container-wrapper container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Upload New Resumes</h1>
            <p class="text-md text-gray-600 mt-2">Add new .txt or .pdf resumes to the database.</p>
            <div class="mt-4">
                <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">
                    &larr; Back to Search Page
                </a>
            </div>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
            <!-- Flash messages for status updates -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mb-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md" role="alert">
                  <p class="font-bold">System Message</p>
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="files" class="block text-sm font-medium text-gray-700 mb-2">Select Resume Files (.txt or .pdf)</label>
                    <input type="file" name="files[]" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Upload Files
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    {% include 'footer.html' %}

</body>
</html>
